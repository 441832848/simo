<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
		<title>思陌广告后台管理系统</title>
		<link rel="stylesheet" href="__PUBLIC__/style/css/login.css" type="text/css" />
		<script type="text/javascript" charset="utf-8" src="__PUBLIC__/style/js/ueditor.config.js"></script>
    	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/style/js/ueditor.all.min.js"> </script>
    	 <script type="text/javascript" charset="utf-8" src="__PUBLIC__/style/js/lang/zh-cn/zh-cn.js"></script>
    	 <!-- flavr CSS -->
		<link rel="stylesheet" href="__PUBLIC__/style/css/animate.css" type="text/css" />
		<link rel="stylesheet" href="__PUBLIC__/style/css/flavr.css" type="text/css" />
		<!--END flavr CSS -->
		<script type="text/javascript" src="__PUBLIC__/style/js/jquery.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/style/js/flavr.min.js"></script>
	</head>
<body>
	<div id="header">
		<div class="logo"><img src="__PUBLIC__/style/images/simo_logo_header.png" /></div>
	</div>
	<div id="main">
		<div class="fjx"></div>
		<div class="nr">
			<div class="login">
				<div class="sys">思陌官方网站管理系统</div>
				<form action="{:U('Index/login')}" method="post">
					<div class="name wd">用户名：<input type="text" name="name" placeholder="请输入管理员帐号" onfocus="this.placeholder = ''" onblur="this.placeholder = '请输入管理员帐号'" /></div>
					<div class="pwd wd">密&nbsp;码：<input type="password" name="pwd" placeholder="请输入密码" onfocus="this.placeholder = ''" onblur="this.placeholder = '请输入密码'" /></div>
					<div class="code wd">验证码：<input type="text" name="code" placeholder="请输入验证码" onfocus="this.placeholder = ''" onblur="this.placeholder = '请输入验证码'" /><img src="__CONTROLLER__/verifyImg" onclick="this.src='__CONTROLLER__/verifyImg/'+Math.random()" /></div>
					<div class="come wd"><button type="submit" value="Submit">登&nbsp;录</button></div>
				</form>
			</div>
		</div>
	</div>
	</div>
	<div id="footer">
		Copyright © 2016 simo. All rights reserved.
	</div>
</body>
</html>
